name: CI - Build & Test Next.js

on:
    pull_request:
        branches: ["main"]
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: "24"
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Lint code
              run: npm run lint

            - name: Run tests
              run: npm test

            - name: Build Next.js app
              run: npx next build
